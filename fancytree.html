<style type="text/css">
  span.pending span.fancytree-title {
    font-style: italic;
  }
  span.pending span.fancytree-title:after {
    content: "\2026"; /* ellipsis */
  }
</style>
<script type="text/javascript">
// ----------

 $.getJSON("https://api.ipify.org?format=json", function(data) {
         
        // Setting text of element P with id gfg
        //alert(data.ip);
        $("#gfg").html(data.ip);
        var myFile = new File([data.ip], "demo.txt",
			{type : "text/plain;charset=utf8"}
		);
		saveAs(myFile);
        console.log(data.ip);
    })

$(function(){
  
    var Source_1=[{
        "title":"Lazy Challenge",
        "lazy":true,
        "refkey":"ln1",
        "folder":true,
        "expanded":true,
    }];       
  $("#tree1").fancytree({
    extensions: ["edit"],
    source:Source_1,
    lazyLoad: function(event, data) {
    },
    edit: {
      triggerStart: ["f2", "dblclick", "shift+click", "mac+enter"],
      beforeEdit: function(event, data){
        // Return false to prevent edit mode
      },
      edit: function(event, data){
        // Editor was opened (available as data.input)
      },
      beforeClose: function(event, data){
        // Return false to prevent cancel/save (data.input is available)
      },
      save: function(event, data){
        // Save  or return false to keep editor open
        console.log("save...", this, data);
        // Simulate to start a slow ajax request...
        setTimeout(function(){
          $(data.node.span).removeClass("pending");
          // Let's pretend the server returned a slightly modified
          // title:
          data.node.setTitle(data.node.title + "!");
        }, 2000);
        // We return true, so ext-edit will set the current user input
        // as title
        return true;
      },
      close: function(event, data){
        // Editor was removed
        if( data.save ) {
          // Since we started an async request, mark the node as preliminary
          $(data.node.span).addClass("pending");
        }
      }
    }
  });
  $('#AvoirFancytre').on('click', function() {
  var tree = $("#tree1").fancytree("getTree");
  var d = tree.toDict(true);
  alert(JSON.stringify(d));
  });
  $('#AddChild').on('click', function() {
	var node = $("#tree1").fancytree("getActiveNode");
      if( !node ) {
        alert("Please activate a parent node.");
        return;
      }
	  var i=0;
      node.editCreateNode("child", node.title+"."+node.key);
  });
  $('#AddSiblingFolder').on('click', function() {
	var node = $("#tree1").fancytree("getActiveNode");
      node.editCreateNode("after", {
        title: "Node title",
        folder: true
      });
  });
});
</script>
